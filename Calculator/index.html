<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Calculator</h1>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen">
        <table>
            <tr>
                <td><button class="functioning">(</button></td>
                <td><button class="functioning">)</button></td>
                <td><button class="functioning">%</button></td>
                <td><button class="functioning">C</button></td>
            </tr>
            <tr>
                <td><button>7</button></td>
                <td><button>8</button></td>
                <td><button>9</button></td>
                <td><button class="functioning">/</button></td>
            </tr>
            <tr>
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button class="functioning">X</button></td>
            </tr>
            <tr>
                <td><button>1</button></td>
                <td><button>2</button></td>
                <td><button>3</button></td>
                <td><button class="functioning">-</button></td>
            </tr>
            <tr>
                <td><button>0</button></td>
                <td><button>.</button></td>
                <td><button class="functioning">e</button></td>
                <td><button class="functioning plus">+</button></td>
            </tr>
            <tr>
                <td><button class="functioning">00</button></td>
                <td><button class="functioning">π</button></td>
                <td><button class="functioning" id="backspace">←</button></td>
                <td><button id="output">=</button></td>
                
            </tr>
        </table>
    </div>
    <a href="./scientific.html"><img class="arrow"src="./assets/arrow.png" alt="move"></a>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
